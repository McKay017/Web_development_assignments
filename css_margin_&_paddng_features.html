<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Portfolio</title>
            <style>
                /* Header Styling */
                header {
                    background-color: #224407;
                    padding: 20px;
                    color: white;
                    text-align: center;
                    font-family: Arial, sans-serif; /* Custom font family */
                    font-size: 24px; /* Custom font size */
                    font-weight: bold; /* Custom font weight */
                    font-style: italic; /* Custom font style */
                }

                                            /* Introduction Section */
                .introduction {
                    background-color: #f0f0f0;
                    margin: 20px;
                    padding: 20px;
                    font-family: Arial, sans-serif; /* Specify the font family */
                    font-size: 16px; /* Set the font size */
                    font-weight: normal; /* Set the font weight (e.g., normal, bold, etc.) */
                    line-height: 1.5; /* Set the line height */
                }

                /* Skills Display */
                .skills {
                    margin: 20px;
                    padding: 20px;
                }

                .skills ul {
                    list-style: none;
                    padding: 0;
                }

                .skills li {
                    border: 1px solid #ccc; /* Set border color */
                    border-radius: 5px; /* Add border radius for rounded corners */
                    padding: 15px;
                    margin-bottom: 10px;
                    transition: background-color 0.3s ease; /* Add transition effect */
                }

                .skills li:hover {
                    background-color: #f0f0f0; /* Change background color on hover */
                    cursor: pointer; /* Change cursor to pointer on hover */
                }

                /* Contact Information */
                .contact {
                    background-color: #333;
                    color: white;
                    padding: 20px;
                    margin: 20px;
                    text-align: center;
                    border-radius: 10px; /* Add rounded corners to the contact section */
                }

                .contact h2 {
                    font-size: 24px; /* Increase the font size of the heading */
                    margin-bottom: 20px; /* Add space below the heading */
                }

                .contact p {
                    font-size: 16px; /* Set the font size for the contact information */
                    margin-bottom: 10px; /* Add space below each paragraph */
                }

                .contact a {
                    color: #fff; /* Change the color of the links to white */
                    text-decoration: none; /* Remove underline from links */
                    margin: 0 5px; /* Add spacing around the links */
                }

                .contact a:hover {
                    text-decoration: underline; /* Add underline effect on hover */
                }

                /* Responsive Design */
                @media (max-width: 768px) {
                    /* Adjustments for smaller screens */
                    .introduction,
                    .skills,
                    .contact {
                        margin: 10px;
                        padding: 10px;
                    }
                }

            </style>       
        </head>
        <body>

            <header>
                <h1>Lewis Maingi</h1>
            </header>

            <section class="introduction">
                <h2>Introduction</h2>
                <p>Hello, I'm Lewis. I'm a passionate web developer with expertise in HTML, CSS, and JavaScript.</p>
            </section>

            <section class="skills">
                <h2>Skills</h2>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>Responsive Design</li>
                    <li>UI/UX Design</li>
                </ul>
            </section>

            <footer class="contact">
                <h2>Contact Information</h2>
                <p>Email: lwsmaingi@gmail.com</p>
                <p>Social Media: <a href="http://www.twitter.com/@kayder017">Twitter</a>, <a href="https://www.linkedin.com/in/lewis-maingi-567037249/">LinkedIn</a>, <a href="https://github.com/McKay017/">GitHub</a></p>
            </footer>

        </body>
        </html>
